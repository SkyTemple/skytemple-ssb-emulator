[package]
name = "skytemple_ssb_emulator"
version = "1.6.0"
authors = ["Marco 'Capypara' KÃ¶pcke <hello@capypara.de>"]
edition = "2021"
repository = "https://github.com/SkyTemple/skytemple-ssb-emulator"
license = "GPL-3.0-or-later"

[lib]
crate-type = ["cdylib"]
name = "skytemple_ssb_emulator"

[dependencies]
desmume-rs = "0.1"
skytemple_rust = { git = "https://github.com/SkyTemple/skytemple-rust.git", default-features = false, features = ["script_var_table"], tag = "1.6.0b1" }
pyo3 = { version = "0.19", features = ["extension-module"] }
pyo3-log = "0.8"
log = "0.4"
crossbeam-channel = "0.5"
lazy_static = "1.4"
serde_json = "1"
byteorder = "1.4"
sprintf = "0.1"
